<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="tictactoe.js"></script> 
    <!-- defer - will load after HTML is loaded -->
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="wrapper">
        <div class='winTxt'></div>

        <div class="container" id='container'>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
       
        <button id='restartBtn'>RESTART</button>
    </div>
    
</body>
</html>
